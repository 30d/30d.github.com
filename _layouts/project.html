<!DOCTYPE html>
<!-- saved from url=(0022)http://30d.me/about -->
<html class="body-pages body-pages_about not-mobile js history backgroundsize video audio localstorage svg">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    

<!--     <link rel="shortcut icon" href=""> -->    

    <link rel="stylesheet" media="all" href="{{ ASSET_PATH }}/assets/css/main.css">
    
    <style type="text/css">

        .pages_menu .page-set .page {   
        display: inline-block;
        position: static;
        }

        .pages_menu {
            width: 100%;
        }

        .pages_menu .page-set {
            width: auto;
        }
    </style>

</head>

<body onload="window.top.scrollTo(0,1);" data-current-user="null" data-is-mobile="false" data-is-ios="false" data-referrer="null" data-referrer-id="null">

    <div class="pages_banner">
        <div class="pages_banner view-pages">
            <a href="http://30d.me/" class="logo">Challenge</a>
        </div>
    </div>

    <div class="view view-pages view-pages_about">

    <div class="pages_menu" style="padding-bottom: 30px;">

    <ul class="page-set">
    
        <li class="page selected">
            <a href="http://blog.30d.me/" rel="external">Introduction</a>
        </li>
    
<!--         <li class="page selected">
            <a href="http://blog.30d.me/" rel="external">Team</a>
        </li> -->
    </ul>
    </div>

    <div class="content">
<!--         <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
 -->
        {{ content }}
    </div>


    </div>

    </body></html>
